<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper.min.css"/>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js" defer></script>
    <title>slide</title>
</head>
<body>
    <div id="loading">
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
        <div id="loading-screen"></div>
    </div>
    <!-- スライダー部分 -->
<div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="image/1.jpeg" data-swiper-parallax-x="100%" data-swiper-parallax-scale="100%">
        </div>
        <div class="swiper-slide">
            <img src="image/2.png" data-swiper-parallax-x="100%" data-swiper-parallax-scale="1.1">
        </div>
        <div class="swiper-slide">
            <img src="image/3.png" data-swiper-parallax-x="100%" data-swiper-parallax-scale="1.1">
        </div>
    </div>
</div>
<!-- ページネーション -->
<div class="swiper-pagination"></div>
<div class="swiper-button-prev"></div>
<div class="swiper-button-next"></div>
<!-- スクロールバー -->
<div class="swiper-scrollbar"></div>
</body>
</html>
